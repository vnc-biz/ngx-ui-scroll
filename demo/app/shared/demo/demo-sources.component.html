<div *ngIf="sources && sources.length" class="sources">
  <tabset *ngIf="sources.length > 1">
    <tab *ngFor="let tab of sources; let index = index" heading="{{sources[index].name}}"
      [active]="sources[index].active">
      <pre class="prettyprint">{{sources[index].text}}</pre>
    </tab>
  </tabset>
  <pre *ngIf="sources.length === 1" class="prettyprint">{{sources[0].text}}</pre>
</div>
